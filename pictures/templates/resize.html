{% extends "base.html" %}
{% block title %}Новое изображение{% endblock %}

{% block content %}
    <a href="{% url 'index' %}">Назад к списку</a>
    <h1>{{ picture }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
            <button type="submit" >Отправить</button>
    </form>

    <img src="{{ picture.image.url }}" width="{{ picture.width }}" height="{{ picture.height }}">
{% endblock %}
