{% extends "base.html" %}
{% block title %}  {% endblock %}

{% block content %}
    <h1>Список изображений</h1>

    {% if not pictures %}
        <p>Нет доступных изображений</p>
    {% else %}
        {% for pic in pictures %}
            <p>
                <a href="{% url 'resize' pic.pk %}">{{ pic }}  {{ pic.width }} {{pic.height}}</a>
            </p>
        {% endfor %}
    {% endif %}

    <a href="{% url 'new' %}">Добавить изображение</a>
{% endblock %}
